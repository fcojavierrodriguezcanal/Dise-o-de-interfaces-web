<!doctype html>
<html x-data="{colorMode: localStorage.getItem('colorMode') || localStorage.setItem('colorMode', 'light')}" x-init="$watch('colorMode', val => localStorage.setItem('colorMode', val))" x-bind:class="{'dark': colorMode === 'dark' || (colorMode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)}" class="scroll-smooth h-full overflow-y-auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The Play CDN is designed for development purposes only, and is not the best choice for production. -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <link id="heading-font" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800;900&display=swap" media="all" />
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "DM Sans", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  </style>
  <script>
    window.tailwind.config = {
      "darkMode": "class",
      "theme": {
        "fontFamily": {
          "heading": ["DM Sans", "ui-sans-serif", "system-ui", "-apple-system", "BlinkMacSystemFont", "\"Segoe UI\"", "Roboto", "\"Helvetica Neue\"", "Arial", "\"Noto Sans\"", "sans-serif", "\"Apple Color Emoji\"", "\"Segoe UI Emoji\"", "\"Segoe UI Symbol\"", "\"Noto Color Emoji\""],
          "body": ["DM Sans", "ui-sans-serif", "system-ui", "-apple-system", "BlinkMacSystemFont", "\"Segoe UI\"", "Roboto", "\"Helvetica Neue\"", "Arial", "\"Noto Sans\"", "sans-serif", "\"Apple Color Emoji\"", "\"Segoe UI Emoji\"", "\"Segoe UI Symbol\"", "\"Noto Color Emoji\""]
        },
        "extend": {
          "borderRadius": {
            "global": "5px"
          },
          "colors": {
            "primary": {
              "50": "#f8f5ff",
              "100": "#eee6fe",
              "200": "#ddcefd",
              "300": "#c1a6fc",
              "400": "#844df9",
              "500": "#4d07e4",
              "600": "#3705a3",
              "700": "#280477",
              "800": "#170245",
              "900": "#0c0123",
              "950": "#070114",
              "DEFAULT": "#570df8"
            },
            "secondary": {
              "50": "#fff5fd",
              "100": "#ffe6f9",
              "200": "#fecdf3",
              "300": "#fea4e9",
              "400": "#fd49d3",
              "500": "#e802b3",
              "600": "#a70280",
              "700": "#79015d",
              "800": "#470136",
              "900": "#23001b",
              "950": "#140010",
              "DEFAULT": "#f002b8"
            }
          }
        }
      },
      "plugins": [window.tailwind.plugin.withOptions(({
        prefix = "ui"
      } = {}) => {
        return ({
          addVariant
        }) => {
          for (let state of ["open", "checked", "selected", "active", "disabled"]) {
            addVariant(`${prefix}-${state}`, [
              `&[data-headlessui-state~="${state}"]`,
              `:where([data-headlessui-state~="${state}"]) &`,
            ]);

            addVariant(`${prefix}-not-${state}`, [
              `&[data-headlessui-state]:not([data-headlessui-state~="${state}"])`,
              `:where([data-headlessui-state]:not([data-headlessui-state~="${state}"])) &:not([data-headlessui-state])`,
            ]);
          }
        };
      }), ]
    };
  </script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


</head>

<body x-data="{'openDialogId': ''}" x-on:keydown.escape="openDialogId=''" class='font-body antialiased h-full font-body antialiased text-[#000000] bg-[#fcfcfc] dark:text-[#ffffff] dark:bg-[#031022]'>
  <div class="bg-gray-900">
    <div class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
      <div class="relative flex items-center justify-between">
        <div class="flex items-center"><a class="inline-flex items-center mr-8" href="#"></a>
          <ul class="items-center hidden space-x-8 lg:flex">
            <li class=""><a class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-accent-400" href="#">Inicio</a></li>
            <li class=""><a class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-accent-400" href="#">Señores peces</a></li>
            <li class=""><a class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-accent-400" href="#">Eventos</a></li>
            <li class=""><a class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-accent-400" href="#">Medioambiente</a></li>
          </ul>
        </div>
        <ul class="items-center hidden space-x-8 lg:flex">
          <li class=""></li>
          <li class=""><a class="inline-flex items-center justify-center h-12 px-6 font-medium tracking-wide text-white transition duration-200 shadow-md focus:shadow-outline focus:outline-none bg-primary-500 rounded-global" href="#">¡Colabora ya!</a></li>
        </ul>
        <div class="lg:hidden"><button id="tgcAya" class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline"><span class="w-5 text-white"><svg class="w-5 text-white" class="w-5 text-gray-600" viewBox="0 0 24 24">
                <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
              </svg></span></button></div>
      </div>
    </div>
  </div>
  <div class="px-4 py-16 dark:from-cyan-500 sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto sm:max-w-md">
      <h1 class="text-3xl font-bold text-center text-primary-500 dark:shadow-md dark:animation-spin">Unete a nuestra comunidad</h1>
      <p class="max-w-md mx-auto mt-4 text-center">¿Quieres ser miembro de Lucky Fish Fish? Rellena este formulario y formarás parte de nuestro equipo!</p>
      <form class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl dark:shadow-slate-800 dark:font-sans dark:bg-cyan-100 dark:bg-gradient-to-t dark:from-cyan-800 dark:to-sky-500" data-aos="fade-right">
        <p class="text-lg font-medium">Inicia sesión</p>
        <form class="flex flex-col gap-y-3">
          <div class=""><label class="text-sm font-medium">
              <p class="">Email</p>
            </label>
            <div class="relative mt-1"><input class="w-full p-3 pr-12 text-sm shadow-sm border border-gray-200 rounded-global dark:bg-slate-900 dark:border-gray-700" /><span class="absolute inset-y-0 inline-flex items-center right-4"><span class="w-5 h-5 text-gray-400"><svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg></span></span></div>
          </div>
          <div class=""><label class="text-sm font-medium">
              <p class="">Contraseña</p>
            </label>
            <div class="relative mt-1"><input class="w-full p-3 pr-12 text-sm shadow-sm border border-gray-200 rounded-global dark:bg-slate-900 dark:border-gray-700" /><span class="absolute inset-y-0 inline-flex items-center right-4"><span class="w-5 h-5 text-gray-400"><svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg></span></span></div>
          </div><button class="block w-full px-5 py-3 text-sm font-medium text-white bg-primary-500 rounded-global mt-3 hover:bg-primary-700 dark:hover:shadow-md dark:hover:shadow-white dark:hover:bg-blend-color" type="submit"></button>
        </form>
        <div class="flex items-center gap-x-1.5 justify-center">
          <p class="text-sm text-center text-gray-500">¿Sin cuenta?</p><a class="underline text-sm" href="">Registrate ahora</a>
        </div>
      </form>
    </div>
  </div>
  <script defer src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 50,
      duration: 800
    });
  </script>


</body>

</html>
